<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - Make Every Child Happy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f9fc, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #0277bd;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01579b;
    }

    #response p {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donate via Ozow</h1>
    <p>Make a secure donation to <strong>Make Every Child Happy Org</strong> using Ozow.</p>
    <form id="ozowForm">
      <input type="hidden" name="SiteCode" value="MAK-MAK-034">
      <input type="hidden" name="SiteName" value="MAKE EVERY CHILD HAPPY ORG NPC">
      <label for="amount">Enter Donation Amount (ZAR):</label>
      <input type="number" id="amount" name="Amount" min="10" placeholder="e.g. 50" required>
      <button type="submit">Donate with Ozow</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('ozowForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = form.Amount.value;
      if (amount < 10) {
        response.innerHTML = "<p style='color:red;'>Minimum donation is R10</p>";
        return;
      }
      response.innerHTML = "<p style='color:green;'>Redirecting to Ozow for R" + amount + " payment...</p>";
      window.location.href = "https://secure.ozow.com/MECHDONATE?amount=" + amount;
    });
  </script>
</body>
</html>
