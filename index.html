<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff5e57;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .date {
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff5e57;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="MECH Logo" class="logo" />
    <h1>ðŸš§ We're Working on Something Great ðŸš§</h1>
    <p>Our website is currently undergoing scheduled development.</p>
    <p>We will be back online on:</p>
    <p class="date">15th July 2025</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <p>Thank you for your understanding and continued support.</p>
    <div class="footer">Make Every Child Happy Org &copy; 2025</div>
  </div>

  <script>
    // Countdown script
    const targetDate = new Date("2025-07-15T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "We are back online!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
